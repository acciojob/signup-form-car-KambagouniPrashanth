<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" >
		<label for="name">Name</label>
        <input type="text" name="Name" id="#name" placeholder="Name">
		
		<label for="email">Email</label>
		<input type="email" name="Email" id="#email" placeholder="Enter Email">
		
		<label for="Gender">Gender</label><br>
		Male: <input type="radio" name="gender" id="#gender-m"><br>
		Female: <input type="radio" name="gender" id="#gender-f"><br>

		
		<label for="Laptopbrands">car</label>
                <select name="car" id="#car" placeholder="--Please choose an option--">
                    <option value="Apple" name="Apple" id="#apple">BMW</option>
                    <option value="Asus" name="Asus" id="#asus">Audi</option>
                    <option value="Hp" name="hp" id="#hp">Mercedez</option>
    
                </select>

		 <label for="Age">Age</label>
        <input type="text" name="age" id="#age" placeholder="Enter Age in the digits">


		 <label for="Date Of Birth">Date Of Birth</label>
        <input type="date" name="DOB" id="#DOB">

		<label for="Phone Number">Phone Number</label><br>
        <input type="number" name="Phno" id="#phno" placeholder="Enter digits only">
		 
		<label for="Password">Password</label>
         <input type="password" name="Password" id="password" placeholder="password ">

		<label for="Select Language">I agree to the TOS</label>
            <input type="checkbox" id="#checkbox">

		<input type="submit" value="submit" name="button" id="#button">
		
	</form>
	
</body>

</html>
