<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<label for="name">Name</label>
        <input type="text" name="Name" id="#name" placeholder="Name">
		
		<label for="email">Email</label>
		<input type="email" name="Email" id="#email" placeholder="Enter Email">
		
		<label for="Gender">Gender</label><br>
		Male: <input type="radio" name="Gender" id="#gender-m"><br>
		Female: <input type="radio" name="Gender" id="#gender-f"><br>
		Other: <input type="radio" name="Gender" id="#gender-o"><br>
		
		<label for="Laptopbrands">Car Brands</label>
                <select name="Car" id="#car" placeholder="--Please choose an option--">
                    <option value="Apple">BMW</option>
                    <option value="Asus">Audi</option>
                    <option value="Hp">Mercedez</option>
    
                </select>

		 <label for="Age">Age</label>
        <input type="text" name="Age" id="#ge" placeholder="Enter Age in the digits">


		 <label for="Date Of Birth">Date Of Birth</label>
        <input type="date" name="DOB" id="#DOB">

		<label for="Phone Number">Phone Number</label><br>
        <input type="number" name="Phno" id="#phno" placeholder="Enter digits only">
		 
		<label for="Password">Password</label>
         <input type="password" name="Password" id="password" placeholder="password ">

		<label for="Select Language">I agree to the TOS</label>
            <input type="checkbox" id="#checkbox">

		<input type="submit" value="submit">
		
	</form>
	
</body>

</html>
