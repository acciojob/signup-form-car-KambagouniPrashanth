<body>
	<!-- the entire body must be written by student -->

	<form method="post" >
			<label for="name">Name*</label>
			<input type="text"  name="name" id="name" placeholder="Name" required>
		
			<label for="email">Email*</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
		
			<label for="gender">gender*</label>
			<input type="radio" name="gender" id="gender-m" required>
			<label for="gender-m">Male</label>
			<input type="radio"  name="gender" id="gender-f" required>
			<label for="gender-f">Female</label>
		

		
		    <label for="cars">Car Brands*</label>
			<select id="cars" required>
				<option disabled select>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi" >Audi</option>
				<option value="Mercedez">Mercedez</option>
	
			</select>

			 <label for="age">*Age</label>
	         <input type="text"  name="age" id="age" placeholder="Age" required>


			 <label for="dob">*DOB</label>
	         <input type="date"  name="dob" id="dob" required>

			<label for="tel">Phone number</label>
			<input type="tel"  name="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
			 
			 <label for="password">*Password</label>
			 <input type="password" name="password" id="password" placeholder="password" required>

			<label for="tos">*CheckBox</label>
			<input type="checkbox" name="tos" id="tos" required>
			<label>I agree to the TOS</label>

		
		<button type="submit" value="submit">submit</button>

		
		
	</form>
